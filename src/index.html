<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="mrkh1">Markdown Previewer</h1>
    <div class="header-actions">
      <nav>
        <a href="about.html">About</a>        
      </nav>
      <nav>
        <a href="file_upload.html">Upload File</a>
      </nav>
      <select id="theme-selector">
        <option value="light">ğŸŒ Light</option>
        <option value="dark">ğŸŒ™ Dark</option>
        <option value="solarized">ğŸŒ… Solarized</option>
        <option value="sunset">ğŸŒ‡ Sunset</option>
        <option value="ocean">ğŸŒŠ Ocean</option>
        <option value="blossom">ğŸŒ¸ Blossom</option>
        <option value="ember">ğŸ”¥ Ember</option>
        <option value="magic">ğŸŒƒ Magic</option>
      </select>
      <div class="download-dropdown">
        <button id="download-btn">â¬‡ï¸ Download</button>
        <div class="download-content">
          <a href="#" id="download-html">ğŸ“„ HTML</a>
          <a href="#" id="download-pdf">ğŸ“± PDF</a>
          <a href="#" id="download-md">ğŸ“ Markdown</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="input-section">
      <div class="input-header">        
        <h2>Markdown Input</h2>
        <hr>
        <div class="controls">
          <select id="font-size-selector" aria-label="Font Size Selector">
            <option value="16">Small</option>
            <option value="18" selected>Medium</option>
            <option value="20">Large</option>
          </select>
          <label class="toggle-label">
            <input type="checkbox" id="real-time-toggle">
            <span class="slider"></span> Real-Time Preview
          </label>
          <button id="clear-markdown" class="secondary-button" aria-label="Clear Markdown">Clear</button>
        </div>
      </div>
      <textarea id="markdown-input" placeholder="Type your Markdown here..." aria-label="Markdown Input"></textarea>
      <button id="show-preview" class="primary-button" aria-label="Show Preview">Show Preview</button>
    </div>
    <div class="preview-section">
      <h2 style="color: var(--header-h2);">Preview</h2>
      <div id="preview" aria-live="polite"></div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Markdown Previewer &copy; <span id="year"></span> | Made with â¤ï¸</p>
      <div class="social-links">
        <a href="https://github.com/Jyotibrat/MarkView" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js" defer></script>
  <script>
    // Set current year in footer
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
