<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <div class="input-section">
      <div class="input-header">        
        <h2>Markdown Input</h2>
        <hr>
        <div class="controls">
          <select id="font-size-selector" aria-label="Font Size Selector">
            <option value="16">Small</option>
            <option value="18" selected>Medium</option>
            <option value="20">Large</option>
          </select>
          <label class="toggle-label">
            <input type="checkbox" id="real-time-toggle">
            <span class="slider"></span> Real-Time Preview
          </label>
          <button id="clear-markdown" class="secondary-button" aria-label="Clear Markdown">Clear</button>
        </div>
      </div>
      <textarea id="markdown-input" placeholder="Type your Markdown here..." aria-label="Markdown Input"></textarea>
      <button id="show-preview" class="primary-button" aria-label="Show Preview">Show Preview</button>
    </div>
    <div class="preview-section">
      <h2 style="color: var(--header-h2);">Preview</h2>
      <div id="preview" aria-live="polite"></div>
      <div class="download-dropdown">
        <button id="export-btn" class="primary-button" aria-label="Export">
          Export
          <span class="dropdown-icon">â–¼</span>
        </button>
        <div class="download-content">
          <button id="download-html">Export as HTML</button>
          <button id="download-pdf">Export as PDF</button>
          <button id="download-md">Export as Markdown</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div> <!-- Placeholder for thze footer -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
