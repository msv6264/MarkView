<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
        }

        section {
            margin: 1.5rem 0;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Markdown Previewer</a></h1>
        <div class="header-actions">
          <nav>
            <a href="about.html">About</a>
          </nav>
          <select id="theme-selector">
            <option value="light">ğŸŒ Light</option>
            <option value="dark">ğŸŒ™ Dark</option>
            <option value="solarized">ğŸŒ… Solarized</option>
            <option value="sunset">ğŸŒ‡ Sunset</option>
            <option value="ocean">ğŸŒŠ Ocean</option>
            <option value="blossom">ğŸŒ¸ Blossom</option>
            <option value="ember">ğŸ”¥ Ember</option>
            <option value="magic">ğŸŒƒ Magic</option>
          </select>
        </div>
      </header>

    <main>
        <section>
            <label for="file">Upload Markdown File:</label>
            <input type="file" id="file" name="file" accept=".md" required>
        </section>

        <section id="preview">
            <h2>Preview</h2>
            <div id="content"></div>
        </section>
    </main>

    <footer>
        <p>Markdown Previewer &copy; <span id="year"></span> | Made with â¤ï¸</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <script>
        // Set current year in footer
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('year').textContent = new Date().getFullYear();
        });

        // Add event listener for file upload
        const fileInput = document.getElementById('file');
        const contentDiv = document.getElementById('content');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    const markdown = reader.result;
                    contentDiv.innerHTML = marked.parse(markdown);
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
